<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body.page {
        background: #fffef9;
    }
    nav.site {
        background: #0171a1;
        color: #fff;
        display: flex;
        align-items: center;
        justify-items: center;
        padding: 1px 5px;
    }
    nav.site a {
        display: flex;
        align-items: center;
        justify-items: center;
        color: white;
    }
    nav.site img {
        height: 25px;
        margin: 1px 5px;
    }
  </style>
</head>
<body class="page">
    <nav class="site">
        Back to <a href="/"> <img src="/assets/images/vt-book-logo.svg" alt="Doc Gov Logo"> Doc Gov</a>
    </nav>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@2.9.7/dist/netlify-cms.js"></script>
  <script>
      CMS.registerPreviewStyle("/assets/styles/styles.css");
      CMS.registerPreviewStyle("/assets/styles/fonts.css");
      CMS.registerPreviewStyle("/assets/styles/hljs.css");
      CMS.registerPreviewStyle("/assets/styles/preview.css");
  </script>
</body>
</html>
